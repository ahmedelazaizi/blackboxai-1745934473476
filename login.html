<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - برنامج الفاتورة الالكترونية </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">تسجيل الدخول إلى بوابة الفاتورة الإلكترونية المصرية</h1>
    <form class="space-y-6" autocomplete="off">
      <div>
        <label for="username" class="block mb-1 font-semibold text-gray-700">اسم المستخدم</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="أدخل اسم المستخدم"
          required
        />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">كلمة المرور</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="أدخل كلمة المرور"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition"
      >
        تسجيل الدخول
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
      لمزيد من المعلومات، يرجى زيارة
      <a href="https://invoicing.eta.gov.eg/" target="_blank" class="text-blue-600 hover:underline">بوابة الفاتورة الإلكترونية المصرية</a>.
    </p>
  </div>
</body>
</html>
